{% extends "layout.html" %}

{% block title %}{{ subject.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>{{ subject.name }}</h1>
            <p class="lead">{{ subject.description }}</p>
        </div>
    </div>

    <div class="row mt-4">
        {% for pdf in pdfs %}
        <div class="col-12 mb-4">
            <div class="pdf-item">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <canvas class="pdf-preview img-fluid" data-pdf-url="{{ url_for('download_file', filename=pdf.filename) }}"></canvas>
                    </div>
                    <div class="col-md-8">
                        <h4>{{ pdf.name }}</h4>
                        <p class="mb-0">Click to download or preview the document</p>
                    </div>
                    <div class="col-md-2 text-md-end mt-3 mt-md-0">
                        <a href="{{ url_for('download_file', filename=pdf.filename) }}" class="btn btn-vintage download-btn">
                            Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
